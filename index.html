<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="container">
    <main class="card">
     <header class="img-container">
      <img class="primary-img" src="images/image-equilibrium.jpg" alt="">
     </header>

     <section>
       
      <h1 class="creator"> Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="">
          <span> 0.041 ETH</span>
        </div>
        <div class="right"><img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>

      </div>
     </section>


      <hr class="line">

      <footer class="footer">
        <img src="images/image-avatar.png" alt="">
        <span class="primary"> Creation of <span class="creator">Jules Wyvern</span> <span>
      </footer>
      </main>
    </div>

 











  
  </div>
</body>

</html>
